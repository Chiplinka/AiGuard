<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Fields with Attack Labels</title>
    <style>
        .label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        .attack {
            color: red;
        }
        .text-field {
            width: 300px;
            padding: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Input Fields with Attack Labels</h1>
    <form>
        {% for item in text_data %}
        <div>
            <label class="label {{ 'attack' if item.is_attack else '' }}">{{ item.label }}:</label>
            <input type="text" class="text-field" value="{{ item.value }}" readonly>
        </div>
        {% endfor %}
    </form>
</body>
</html>
